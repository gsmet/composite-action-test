name: Test

on:
  push:
    branches: ['main']
  workflow_dispatch:
  issues:
    types: [opened, edited, milestoned]

jobs:
  run-image:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run action
        id: run_action
        uses: gsmet/composite-action@main
      - name: Display output
        run: |
          echo "${{ steps.run_action.outputs.output1 }}"
          echo "${{ steps.run_action.outputs.output2 }}"
          echo "${{ join(steps.run_action.outputs.*, '\n') }}"
